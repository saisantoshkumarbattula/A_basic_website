{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 py-0 mb-3">
        <img src="static\img\contact.jpg" class="d-block w-100 " alt="...">

</div>
<div class="container mb-3"
        style="border-left-width: 25px;padding-left: 100px;padding-right: 100px;padding-bottom: 10px;">
        <h1 class="text-center">Contact us</h1>
        <form method="post" action="/contact">
                {% csrf_token %}
                <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" ids="email" name="email"
                                placeholder="name@example.com">
                </div>
                <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91 xxxxxxxxxx">
                </div>
                <div class="mb-3">
                        <label for="desc" class="form-label">Query</label>
                        <textarea class="form-control" id="desc" name="desc" rows="3"
                                placeholder="Enter your query in 100 words"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
        </form>

</div>      
<div style="width:100%;height:100px;background: #262626;"></div> <!black border at bottom of page>
{% endblock body %}
